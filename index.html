<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
     <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   
   <div class="profile-Card">
    <div class="image">
    <img src="ranjeet new.jpg" alt="" class=" profile-img">
    </div>
    <div class="text-data">
        <span class="name">exotic_coder</span>
        <span class="job">Developer & Hacker</span>
    </div>
    <div class="media-buttons">
        <a href="#" style="background: #4267b2" class="link">
            <i class='bx bxl-facebook'></i></a>
        
        <a href="#" style="background: black" class="link"><i class='bx bxl-github'></i></a>    
          
        <a href="#" style="background:red" class="link"> <i class='bx bxl-instagram'></i></a>
         <a href="#" style="background: blue;" class="link"><i class='bx bxl-linkedin' ></i></a>
    </div>
    <div class="buttons">
        <button class="button" >Subscribe</button>
            <button class="button">Message</button></a>
    </div>
    <div class="analytics">
        <div class="data">
           <i class='bx bx-heart'></i>
           <span class="number">60k</span> 
        </div>
        <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">20k</span> 
         </div>
         <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">12k</span> 
         </div>
    </div>
   </div>
    
</body>
</html>
